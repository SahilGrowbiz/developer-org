name: Deploy and Run Tests 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Salesforce CLI
        run: |
          sudo npm install -g sfdx-cli
          sfdx --version

      - name: Authenticate with JWT
        env:
          SF_JWT_KEY: ${{ secrets.SF_JWT_KEY }}  # Base64 encoded server.key
          SF_CLIENT_ID: ${{ secrets.SF_CLIENT_ID }}
          SF_USERNAME: ${{ secrets.SF_USERNAME }}
          SF_LOGIN_URL: ${{ secrets.SF_LOGIN_URL }}
        run: |
          # Decode the Base64 key and save to temporary file
          echo "$SF_JWT_KEY" | base64 --decode > server.key
          
          # Authenticate using JWT
          sfdx force:auth:jwt:grant \
            --clientid $SF_CLIENT_ID \
            --jwtkeyfile server.key \
            --username $SF_USERNAME \
            --instanceurl $SF_LOGIN_URL \
            --setalias deploy-org
          
          # Remove the temporary key file
          rm -f server.key
          
          # List authenticated orgs for verification
          sfdx force:org:list

      - name: Run All Test Classes
        run: |
          sfdx force:apex:test:run \
            --codecoverage \
            --resultformat human \
            --outputdir test-results \
            --wait 30 \
            --targetusername deploy-org  # Using the org alias

      - name: Deploy to Salesforce
        run: |
          sfdx force:source:deploy \
            --sourcepath force-app \
            --targetusername deploy-org \
            --checkonly  # Remove this for actual deployments